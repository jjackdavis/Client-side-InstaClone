{% extends "base.html" %} 
{% block content %}
<div>
<img src="/uploads/{{filename}}" alt="" class="profile-pic"/>
{{logname}}
</div>
<br/>
<form action="{{url_for('account_crud')}}?target={{url_for('edit_info')}}" method="post" enctype="multipart/form-data">
  <input type="file" name="file" accept="image/*"/>
  <input type="text" name="fullname" value="{{fullname}}" required/>
  <input type="text" name="email" value="{{email}}" required/>
  <input type="submit" name="update" value="submit"/>
  <input type="hidden" name="operation" value="edit_account"/>
</form>
<br/>
<p><a href="/accounts/password/">Change password</a></p>
<p><a href="/accounts/delete/">Delete account</a></p>
{% endblock %}
