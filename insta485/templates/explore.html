{% extends "base.html" %}
{% block content %}
<br>
<h1>Discover People</h1>
<br>
{%for user in not_following%}
{%if user.username == logname%}
{%else%}
<div class="post">
    <div class="post-title" style="text-align: left">
        <img src="/uploads/{{user.user_img_url}}" alt="" class="profile-pic" />
        <a href="/users/{{user.username}}/">{{user.username}}</a>
        <form action="{{url_for('follow')}}?target={{url_for('explore')}}" method="post" enctype="multipart/form-data">
            <input type="submit" name="follow" value="follow"/>
            <input type="hidden" name="username" value="{{user.username}}"/>
            <input type="hidden" name="operation" value="follow"/>
        </form>
    </div>
</div>
<br>
{%endif%}
{%endfor%}
{% endblock %}
