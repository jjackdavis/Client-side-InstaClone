{% extends "base.html" %} 
{% block content %}
<form action="{{url_for('account_crud')}}?target={{url_for('edit_info')}}" method="post" enctype="multipart/form-data">
    <label for="opw">Old password</label>
    <input type="password" id = "opw" name="password" required/>
    <label for="pw1">New password</label>
    <input type="password" id = "pw1" name="new_password1" required/>
    <label for="pw2">New password, again</label>
    <input type="password" id = "pw2" name="new_password2" required/>
    <input type="submit" name="update_password" value="submit"/>
    <input type="hidden" name="operation" value="update_password"/>
</form>
<br />
<p>
  <a href="/accounts/edit/">Back to edit account</a>
</p>
{% endblock %}
